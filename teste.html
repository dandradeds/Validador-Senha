<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>
<script>
    function validarSenhaForca(){
        var senha = document.getElementById('senhaForca').value;
        var forca = 0;

        document.getElementById('impSenha').innerHTML = "Senha: " + senha;

        if((senha.length >= 4)  && (senha.length <= 7)){
            forca += 10;
        }else if(senha.length >  7){
            forca += 25;
        }
        if((senha.length >= 5) && (senha.match(/[a-z]+/))){
            forca += 10;
        }
        if((senha.length >= 6) && (senha.match(/[A-Z]+/))){
            forca += 20;
        }
        if((senha.length >= 7) && (senha.match(/[!@#$%¨&*()?]+/))){
            forca += 30;
        }

        mostrarForca(forca);
    }

    function mostrarForca(forca){
        document.getElementById("impForcaSenha").innerHTML = "Força: " + forca;

        if(forca < 30){
            document.getElementById("erroSenhaForca").innerHTML = "<span style='color: #ff0000'>Fraca</span>";
        } else if((forca >= 30) && (forca < 50)){
            document.getElementById("erroSenhaForca").innerHTML = "<span style='color: #FFD700'>Media</span>";
        } else if((forca >= 50) && (forca < 70)){
            document.getElementById("erroSenhaForca").innerHTML = "<span style='color: #7FFF00'>Forte</span>";
        } else if((forca >= 70) && (forca < 100)){
            document.getElementById("erroSenhaForca").innerHTML = "<span style='color: #008000'>Exelente</span>";
        }
    }
</script>

<body>
    <div id="impSenha"></div>
    <div id="impForcaSenha"></div>
    <div id="erroSenhaForca"></div>

<form>
Senha: <input type="password" name="password" id="senhaForca" onkeyup="validarSenhaForca()">

</form>


</body>
</html>
